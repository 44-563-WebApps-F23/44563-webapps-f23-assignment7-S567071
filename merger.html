<!DOCTYPE html>
<html>

<head>
<title>Merger Page</title>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>



<body>
	<h2>Pranathi reddy builds a merger</h2>
	<input type="text" id="input_element" name="input_element">
	<br>
	<br>
	<div class="flex-container" id="target">
		<div class="merger">row item 1</div>
		<div class="merger">row item 2</div>
		<div class="merger">row item 3</div>
	</div>

	<p> Press the button to create an new element of type div and then add it to the container.
	</p>
	<button onclick="makeNewDiv()">Add end</button>
	<button onclick="addFront()">Add front</button>
	<button onclick="remove()">Remove</button>


</body>
<script>
	function makeNewDiv() {
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById('input_element').value;
		element.className = "merger"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)

	}

	function addFront() {
		let element = document.createElement("div")
		element.innerHTML = document.getElementById('input_element').value;
		element.className = "merger"

		/* add it to the container */
		let container = document.getElementById('target')
		container.insertBefore(element,container.firstChild)
	}

	function remove() {
		let mergerItems = document.getElementsByClassName("merger")
		let len = mergerItems.length;	
		if(len > 0)
		{
			let middleItem = Math.floor(len/2)
			let container = document.getElementById('target')
			container.removeChild(mergerItems[middleItem])
		}
	}

</script>

</html>
