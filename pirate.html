            </div>

    <script>
        var imgs = [];
        for(var i =0;i<25;i++)
        {
            var clicks = "img" + (i+1);
            imgs.push(clicks);
        }
        var checkCount = 0;
        var penalty = 0;
        var lastCheck = 0;
        var treasureLocation = 5;
        var trapLocation = 18;
        var gameOver = false;
        function check(x)
        {
            if(gameOver == true){
                return ;
            }
            var ele = parseInt(x);
            var aid = imgs[ele];
            var arryid = document.getElementById(aid);
            if(ele == treasureLocation)
            {
                arryid.src = "treasure-img.jpg";
                gameOver = true;
                penalty = penalty-3;
            }
            else if(ele == trapLocation)
            {
                arryid.src = "trap.jpg";
                gameOver = true;
                penalty = penalty+4;
            }
            else
            {
                arryid.src = "pirate-hat.jpg";
            }
            checkCount++;
            penalty++;

            document.getElementById('locations').innerHTML = "Number of locations checked: " + checkCount;
            document.getElementById('penalty').innerHTML = "Penalty is: "+penalty;
            lastCheck = ele;
        }

        function help()
        {
            var lst_row = lastCheck/5;
            var lst_clmn = lastCheck%5;
            if(lastCheck == 0 || lastCheck == 6 || lastCheck == 10)
            {
                document.getElementById('help').innerHTML = "Can smell it";
            }
            else if (lastCheck == 1 || lastCheck == 7 || lastCheck == 11 || lastCheck == 15)
            {
                document.getElementById('help').innerHTML = "Close Matie";
            }
            else
            {
                document.getElementById('help').innerHTML = "Step Faster";
            }
            penalty = penalty+2;
            document.getElementById('penalty').innerHTML = "penalty is: "+penalty;
        }

        function bonusGame()
        {
            let treasureLocation = Math.floor(Math.random() * 24);
            let trapLocation = Math.floor(Math.random() * 24);
            document.getElementById('locations').innerHTML = "Number of locations checked is zero ";
            document.getElementById('penalty').innerHTML = "Penalty is 0";
            for(var i=1;i<=25;i++)
            {
                if(i==treasureLocation)
                {
                    document.getElementById('img'+i).src = "treasure-img.jpg";
                }
                else if(i==trapLocation)
                {
                    document.getElementById('img'+i).src = "trap.jpg";
                }
                else
                {
                    document.getElementById('img'+i).src = "pirate-hat.jpg";
                }
            }
        }
    </script>
